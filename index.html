<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Pokedex - N13</title>
        <link rel="stylesheet" href="styles/main.css" />
        <link rel="stylesheet" href="styles/poke-containers.css" />
        <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body id="full-body">
        <div id="buttons" class="poke-frame">
        </div>
        <div id="pokedex-shape">
            <div id="top">
                <h1>Pokedex</h1>
            </div>
            <div class="poke-frame">
                <div id="main-container">
                    <div id="screen">
                        <div id="screen-container">
                            <ol id="pokedex">
                            </ol>
                            <div id="screen-detail-container"></div>
                        </div>
                    </div>
                </div>
                <button id="filter-button-mobile" class="bottom-button poke-button"><i class="fa fa-solid fa-filter"></i></button>
                <button id="back-button-mobile" class="bottom-button poke-button hidden"><i class=" fa fa-solid fa-arrow-left"></i></button>
            </div>
        </div>
        <script type="module" src="js/main.js"></script>
    </body>
</html>
